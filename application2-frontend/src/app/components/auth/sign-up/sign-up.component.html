<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Home - iCommunity</title>
  <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css?h=10912df2c1f72a56dab1b896789d024a">
</head>

<body><!-- Start: Navbar Centered Links -->
  <nav class="navbar navbar-light navbar-expand-md fixed-top navbar-shrink py-3" id="mainNav">
    <div class="container"><a class="navbar-brand d-flex align-items-center" href="/"><span>iCommunity</span></a><button
        data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle
          navigation</span><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navcol-1">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"><a class="nav-link active" routerLink="/home">Home</a></li>
        </ul><a class="btn btn-primary shadow" role="button" routerLink="/login">Login</a>
      </div>
    </div>
  </nav><!-- End: Navbar Centered Links -->

  

  <header class="pt-5" style="position: relative; top:50px"><!-- Start: Hero Clean Reverse -->
    
    <div class="row">
      <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
        <div class="card auth">
          <div class="card-body auth-card">
            <div class="auth-avatar">
              <img
                src="https://pluspng.com/img-png/user-png-icon-account-avatar-human-male-man-men-people-person-download-svg-download-png-edit-icon-512.png"
                alt="user" class="user-image">
            </div>
            <form>
              <fieldset>
                <div class="form-group">
                  <label for="name">Name : </label>
                  <input type="text" name="name" class="form-control" placeholder="Name" [(ngModel)]="userData.name">
                </div>
                <div class="form-group">
                  <label for="surname">Surname : </label>
                  <input type="text" name="surname" class="form-control" placeholder="Surname"
                    [(ngModel)]="userData.surname">
                </div>
                <div class="form-group">
                  <label for="email">Email : </label>
                  <input type="email" name="email" class="form-control" placeholder="Email"
                    [(ngModel)]="userData.email">
                </div>
                <div class="form-group">
                  <label for="password">Password : </label>
                  <input type="password" name="password" class="form-control" placeholder="********"
                    [(ngModel)]="userData.password">
                </div>
                <div class="form-group">
                  <label for="c_password">Confirm Password : </label>
                  <input type="password" name="c_password" class="form-control" placeholder="********"
                    [(ngModel)]="userData.c_password">
                </div>
                <div class="text-center">
                  <input type="submit" class="btn btn-my" value="Sign Up" (click)="signUp()">
                </div>
                <div class="text-center login">
                  Already have an account ? <a routerLink="/login">Login</a> here.
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div *ngIf="submitted">
    <h4>{{message}}</h4>
  </div>

</body>
